<html>
<head>
<meta http-equiv="content-type" content="text/html;charset= utf-8" />
<title>用户注册页面</title>
</head>
<body>
<h2 align="center">用户注册页面</h2>
<form name="myform" method="post" onsubmit="return check()">
<table aglign="center" border="1" width="35%">
	
	<tr><th width="30%">姓名</th><td><input type="text" name="name"></td></tr>
	<tr><th width="30%">密码</th><td><input type="password" name="pwd"></td></tr>
	<tr><th width="30%">确认密码</th><td><input type="password" name="confirmPwd"></td></tr>
	<tr><th width="30%">性别</th>
			<td>
				<input type="radio" name="sex" value="men"/>男
				<input type="radio" name="sex" value="women"/>女 
			</td>
	<tr><th width="30%">学历</th> 
		<td>
			<select>
				<option>高中</option>
				<option>本科</option>				
				<option>硕士</option>				
				<option>博士</option>	
			</select>		
		</td></tr>
	<tr><th>电话号码<td><input type="text" name="tel"/></td></th></tr>
	<tr><th>兴趣爱好</th>
					<td>
						<input type="checkbox" name="pe" />体育
						<input type="checkbox" name="read"/>看书
						<input type="checkbox" name="travel"/>旅游
						<input type="checkbox" name="food"/>美食
						<input type="checkbox" name="music"/>音乐
						
					</td></tr>
	<tr><th>自我介绍</th><td><textarea name="self" rows="5" cols="30"></textarea></td></tr>
	<tr><td colspan="2" align="center"><input type="submit" value="注册"/>&nbsp
				<input type="button" value="取消"/>
				</td></tr>
</table>
<script language="javascript">
	function check(){
		
		if(myform.name.value==""){
			
			alert("用户名不能为空");
			myform.name.focus();
			return false;
		}
		if(myform.pwd.value.length<=0){
			alert("密码为空");
			myform.pwd.focus();
			return false;
		}
		if(myform.pwd.value.length<6){
			alert("密码太短，长度不能少于6");
			myform.pwd.focus();
			return false;
		}
		if(myform.pwd.value!=myform.confirmPwd.value){
			alert("密码与确认密码不一致");
			myform.confirmPwd.focus();
			return false;
		}
		if(myform.tel.value==""){
			alert("电话为空");
			myform.tel.focus();
			return false;
		}
		//验证电话号码格式,输入的字符必须是数字
		for(i=0;i<myform.tel.value.length;i++){
			if(myform.tel.value.charAt(i)<'0'||myform.tel.value.charAt(i)>'9'){
				alert("电话号码格式不对");
				myform.tel.focus();
				return false;
			}
				
		}
		
		return true;
		
	
	}

</script>
	


</form>
</body>
</html>
